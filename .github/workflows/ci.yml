name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_DATABASE: ${{ vars.DB_NAME }}
          MYSQL_USER: ${{ secrets.DB_USERNAME }}
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
        ports:
          - 3306:3306
        # OBS: não use ${MYSQL_ROOT_PASSWORD} aqui — o runner NÃO expande isso dentro de options.
        # Healthcheck via root/senha a gente garante com os steps abaixo.
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      # Sobrescreve o application.yml apenas no CI
      SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:${{ vars.DB_PORT }}/${{ vars.DB_NAME }}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver

      # Opcional: deixa o log mais limpo no CI
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "false"

      # usados nos steps
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: ${{ vars.DB_PORT }}
      MYSQL_APP_USER: ${{ secrets.DB_USERNAME }}
      MYSQL_APP_PASS: ${{ secrets.DB_PASSWORD }}
      MYSQL_DB_NAME: ${{ vars.DB_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Wait for MySQL (root)
        shell: bash
        env:
          MYSQL_PWD: ${{ secrets.DB_ROOT_PASSWORD }}
        run: |
          set -e
          for i in {1..30}; do
            if mysqladmin ping -h "$MYSQL_HOST" -P "$MYSQL_PORT" -uroot --silent; then
              echo "MySQL is ready (root)"
              exit 0
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done
          echo "MySQL did not become ready in time" && exit 1

      - name: Ensure DB user & grants
        shell: bash
        env:
          MYSQL_PWD: ${{ secrets.DB_ROOT_PASSWORD }}
        run: |
          set -e
          mysql -h "$MYSQL_HOST" -P "$MYSQL_PORT" -uroot -e "
            CREATE DATABASE IF NOT EXISTS \`$MYSQL_DB_NAME\`;
            CREATE USER IF NOT EXISTS '$MYSQL_APP_USER'@'%' IDENTIFIED BY '$MYSQL_APP_PASS';
            GRANT ALL PRIVILEGES ON \`$MYSQL_DB_NAME\`.* TO '$MYSQL_APP_USER'@'%';
            FLUSH PRIVILEGES;
          "

      - name: Debug DB access (grants)
        shell: bash
        env:
          MYSQL_PWD: ${{ secrets.DB_ROOT_PASSWORD }}
        run: |
          set -e
          echo "DB_NAME=$MYSQL_DB_NAME"
          echo "DB_USER=$MYSQL_APP_USER"
          mysql -h "$MYSQL_HOST" -P "$MYSQL_PORT" -uroot -e "SELECT user, host FROM mysql.user;"
          mysql -h "$MYSQL_HOST" -P "$MYSQL_PORT" -uroot -e "SHOW GRANTS FOR '$MYSQL_APP_USER'@'%';" || true

      - name: Wait for MySQL (app user)
        shell: bash
        run: |
          set -e
          for i in {1..30}; do
            if mysqladmin ping -h "$MYSQL_HOST" -P "$MYSQL_PORT" -u"$MYSQL_APP_USER" -p"$MYSQL_APP_PASS" --silent; then
              echo "MySQL is ready (app user)"
              break
            fi
            echo "Waiting for MySQL (app user)... ($i/30)"
            sleep 2
          done

          # última checagem pra garantir que não passou batido
          mysqladmin ping -h "$MYSQL_HOST" -P "$MYSQL_PORT" -u"$MYSQL_APP_USER" -p"$MYSQL_APP_PASS" --silent

      - name: Build & Test
        run: mvn -B -U clean verify
