name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_DATABASE: ${{ vars.DB_NAME }}
          MYSQL_USER: ${{ secrets.DB_USERNAME }}
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -p${MYSQL_ROOT_PASSWORD} --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      # Datasource (Spring)
      SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:${{ vars.DB_PORT }}/${{ vars.DB_NAME }}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver

      # Flyway (garante que ele use o MESMO user/pass do datasource)
      SPRING_FLYWAY_URL: jdbc:mysql://127.0.0.1:${{ vars.DB_PORT }}/${{ vars.DB_NAME }}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_FLYWAY_USER: ${{ secrets.DB_USERNAME }}
      SPRING_FLYWAY_PASSWORD: ${{ secrets.DB_PASSWORD }}

      # Opcional: deixa o log mais limpo no CI
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "false"

      # usados no "wait"
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: ${{ vars.DB_PORT }}
      MYSQL_APP_USER: ${{ secrets.DB_USERNAME }}
      MYSQL_APP_PASS: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Print Spring datasource env (sanity check)
        shell: bash
        run: |
          echo "SPRING_DATASOURCE_URL=$SPRING_DATASOURCE_URL"
          echo "SPRING_DATASOURCE_USERNAME=$SPRING_DATASOURCE_USERNAME"
          echo "SPRING_DATASOURCE_PASSWORD is set? $([[ -n "$SPRING_DATASOURCE_PASSWORD" ]] && echo yes || echo no)"
          echo "SPRING_FLYWAY_URL=$SPRING_FLYWAY_URL"
          echo "SPRING_FLYWAY_USER=$SPRING_FLYWAY_USER"
          echo "SPRING_FLYWAY_PASSWORD is set? $([[ -n "$SPRING_FLYWAY_PASSWORD" ]] && echo yes || echo no)"

      - name: Wait for MySQL (app user)
        shell: bash
        run: |
          set -e
          for i in {1..30}; do
            if mysqladmin ping -h "$MYSQL_HOST" -P "$MYSQL_PORT" -u"$MYSQL_APP_USER" -p"$MYSQL_APP_PASS" --silent; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

          # última checagem pra garantir que não passou batido
          mysqladmin ping -h "$MYSQL_HOST" -P "$MYSQL_PORT" -u"$MYSQL_APP_USER" -p"$MYSQL_APP_PASS" --silent

      - name: Build & Test
        run: mvn -B -U clean verify
